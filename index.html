<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script defer src="script.js" ></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>JavaScript Calculator</h1>
        <div class="calculator">
            <div class="calculator_display">
                <button class="operator" name="reset">C</button>
                <p class="result">0</p>
            </div>
            <div class="calculator_keys">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" name ="divide">÷</button >
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" name ="multiply">*</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" name ="minus">-</button>
                <button class="number">0</button>
                <button class="dot">.</button>
                <button class="operator" name ="plus">+</button>
                <button class="operator" name ="remainder">%</button>
                <button class="operator" name ="equal">=</button>
            </div>
        </div>
    </body>
        <!-- 연산자 다양하게 해보기, input 여러개 써서 해보기, 연산자를 사용자가 지정할 수 있게 하기
        ,그 외 계산기 기능들을 이것저것 넣어보기 -->
</html>
